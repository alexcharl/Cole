<body class="side-panel-closed">
	
	<div class="wrapper">

		<div class="sliding-container">

			<article class="overlay closed" id="credits">
				<h3>Credits</h3>
			</article>

			<div class="left-margin">
				<div class="object-side-caption" id="object-side-caption">Object caption</div>
			</div><!-- .left-margin -->

			<article class="content-area grid">

				<section class="text-content-column grid__col grid__col--3-of-7">

					<header class="object-header">
						<div class="object-header-inner">
							<h5><span id="creator-name"></span><br>
							<span id="dates-alive"></span></h5>
							<h1 id="title"></h1>
							<h3 id="piece-date"></h3>
							<h5 id="materials"></h5>
						</div>
						<nav class="down-arrow"></nav>
					</header>

					<div class="object-text">

						<div class="text-block" id="object-description">
							<p></p>
						</div>

						<div class="text-block" id="object-context">
							<p></p>
						</div>

					</div>

				</section>
				<figure class="image-content-column grid__col grid__col--4-of-7">

					<div class="object-image-wrapper">
						<div class="object-image">
							<a href="" id="link"><img src="" id="image"></img></a>
						</div>
						<figcaption class="object-image-copyright">
							<p><small>&copy; Victoria &amp; Albert Museum, London</small></p>
						</figcaption>
					</div>

				</figure>

			</article>

			<div class="right-margin">
				<div class="share-icons">
					<div class="share-icon pinterest"></div>
					<div class="share-icon link"></div>
					<div class="share-icon copyright"></div>
				</div>
			</div><!-- .right-margin -->

			<aside class="technical-info side-panel">

				<div class="panel-background"></div>
				<nav class="panel-open-icon"></nav>
				<section class="text-content">
					<h3>More information</h3>
					<h4>Physical description</h4>
					<p id="physical-description"></p>
					<h4>Place of origin</h4>
					<p id="place"></p>
					<h4>Date</h4>
					<p id="tech-info-piece-date"></p>
					<h4>Artist/Maker</h4>
					<p id="tech-info-creator-name"></p>
					<h4>Materials and techniques</h4>
					<p id="tech-info-materials"></p>
					<h4>Dimensions</h4>
					<p id="dimensions"></p>
					<h4>Museum location</h4>
					<p id="museum-location"></p>
					<h4>Museum number</h4>
					<p id="museum-number"></p>
				</section>

			</aside>

		</div><!-- .sliding-container -->

	</div><!-- .wrapper -->

	<aside id="legacy-warning">
	    <p class="message">This browser is not supported. Kindly consider using another:</p>
	    <ul class="new-browser-list">
	        <li><a href="https://www.google.com/intl/en/chrome/browser">chrome</a>
	        </li>

	        </li>

	        </li>
	    </ul>
	</aside>	

	<div id="mobileTester"></div>
	<div id="tabletTester"></div>
	<div id="gutter-tester"></div>
